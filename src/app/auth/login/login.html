<form [formGroup]="loginForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Login</h3>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    id="username"
                    type="text"
                    class="form-control"
                    [class.is-invalid]="f.username.touched && f.username.invalid"
                    formControlName="username"
                    placeholder="Enter your username"
                />
                @if (f.username.touched && f.username.invalid) {
                    <small class="text-danger">Username is required.</small>
                }
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    id="password"
                    type="password"
                    class="form-control"
                    [class.is-invalid]="f.password.touched && f.password.invalid"
                    formControlName="password"
                    placeholder="Enter your password"
                />
                @if (f.password.touched && f.password.invalid) {
                    <small class="text-danger">Password is required.</small>
                }
            </div>

            @if (errorMessage !== '') {
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
            }

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary w-50 me-2">Login</button>
                <button type="button" class="btn btn-outline-secondary w-50" (click)="showRegister.emit()">Register</button>
            </div>
        </div>
    </div>
</form>
