<form [formGroup]="registerForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Register</h3>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    id="username"
                    type="text"
                    class="form-control"
                    [class.is-invalid]="f.username.touched && f.username.invalid"
                    formControlName="username"
                    placeholder="Enter your username"
                />
                @if (f.username.touched && f.username.invalid) {
                    <small class="text-danger">Username is required.</small>
                }
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    id="password"
                    type="password"
                    class="form-control"
                    [class.is-invalid]="f.password.touched && f.password.invalid"
                    formControlName="password"
                    placeholder="Enter your password"
                />
                @if (f.password.touched && f.password.invalid) {
                    <small class="text-danger">Password is required.</small>
                }
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                    id="confirmPassword"
                    type="password"
                    class="form-control"
                    [class.is-invalid]="registerForm.errors?.['passwordMismatch'] && f.confirmPassword.touched"
                    formControlName="confirmPassword"
                    placeholder="Confirm your password"
                />
                @if (registerForm.errors?.['passwordMismatch'] && f.confirmPassword.touched) {
                    <small class="text-danger">Passwords must match.</small>
                }
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success w-50 me-2">Register</button>
                <button type="button" class="btn btn-outline-secondary w-50" (click)="showLogin.emit()">Login</button>
            </div>
        </div>
    </div>
</form>
