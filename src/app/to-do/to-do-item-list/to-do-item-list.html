<div class="list-group">
    @for (item of items; track $index) {
        @if (item.id !== editIndex) {
            <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div>
                    <span class="fw-semibold">{{ item.description }}</span>
                    <span class="badge bg-secondary ms-5">{{ item.category?.name || 'No category' }}</span>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <div class="form-check">
                        <input
                        class="form-check-input"
                        type="checkbox"
                        [(ngModel)]="item.completed"
                        (ngModelChange)="itemCompletedChanged(item)"
                        />
                    </div>
                    <button class="btn btn-sm btn-outline-primary" (click)="editToDoItem(item)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="removeToDoItem(item)">X</button>
                </div>
            </div>
        }
        @else {
            <div class="list-group-item d-flex flex-wrap gap-2 align-items-center">
                <input
                    type="text"
                    class="form-control flex-grow-1"
                    [(ngModel)]="tmpEditItem.description"
                />
                <select
                    class="form-select w-auto"
                    [(ngModel)]="tmpEditItem.category"
                    [compareWith]="compareCategories"
                >
                    <option [ngValue]="undefined">No category</option>
                    @for (c of categories; track $index) {
                        <option [ngValue]="c">{{ c.name }}</option>
                    }
                </select>
                <button class="btn btn-sm btn-success" (click)="confirmEditToDoItem(item)">Confirm</button>
                <button class="btn btn-sm btn-outline-secondary" (click)="cancelEditToDoItem()">Cancel</button>
            </div>
        }
    }

    @empty {
        <div class="text-center text-muted py-3">No tasks found</div>
    }
</div>
