<div class="d-flex flex-column gap-3">
    <div class="input-group">
        <span class="input-group-text">Search</span>
        <input
        type="text"
        class="form-control"
        [(ngModel)]="searchText"
        (input)="onSearchTextChange()"
        placeholder="Search tasks..."
        />
    </div>

    <div class="d-flex flex-wrap gap-3">
        <div class="form-check">
        <input
            class="form-check-input"
            type="checkbox"
            id="noCategory"
            [(ngModel)]="categoryFilters[0]"
            (ngModelChange)="categoryFilterSet()"
        />
        <label class="form-check-label" for="noCategory">No category</label>
        </div>

        @for (c of categories; track $index) {
            <div class="form-check">
                <input
                class="form-check-input"
                type="checkbox"
                [id]="'cat' + $index"
                [(ngModel)]="categoryFilters[$index + 1]"
                (ngModelChange)="categoryFilterSet()"
                />
                <label class="form-check-label" [for]="'cat' + $index">{{ c.name }}</label>
            </div>
        }
    </div>
</div>
